version: 2
projects:
- name : atlantis-neel
  dir: ap-southeast-1/ec2/prod/test-ec2
  workflow: terragrunt
  workspace: default
  autoplan:
    when_modified: ["*.hcl"]
    enabled: true
  apply_requirements: [approved]  
workflows:
  terragrunt:
    plan:
      steps:
      - run: terragrunt plan --no-color -out $PLANFILE
    apply:
      steps:
      - run: terragrunt apply --no-color $PLANFILE
